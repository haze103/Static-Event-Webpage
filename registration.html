<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscapes Festival 2025 - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="main.js"></script>
    <link rel="stylesheet" href="registration-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/soundscapes-logo.png" alt="Soundscapes Fest Logo">
            <span class="festival-name">SOUNDSCAPES <span class="highlight">FEST</span></span>
        </div>
        <button class="home-btn" onclick="location.href='index.html'">Home</button>
    </header>

    <section class="registration-container">
        <h1><span class="highlight">Join the Soundwave!</span></h1>
        <p class="subheading">Reserve Your Spot at Soundscapes Festival 2025!</p>
        
        <form class="registration-form">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" required>

            <label>Address</label>
            <input type="text" placeholder="Enter your address" required>

            <label>Payment Method</label>
            <select>
                <option>-Select-</option>
                <option>PayPal</option>
                <option>Visa</option>
                <option>MasterCard</option>
                <option>American Express</option>
                <option>Bank Transfer</option>
            </select>

            <button type="submit" class="register-btn">REGISTER NOW!</button>
        </form>
    </section>

    <footer>
        <p class="copyright">Â© 2025 Soundscapes Festival. All rights reserved.</p>
    </footer>
</body>
</html>
